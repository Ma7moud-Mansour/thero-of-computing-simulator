<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NFA Simulator Pro</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --sidebar-bg: #252526;
      --accent: #007acc;
      --text: #d4d4d4;
      --success: #4ec9b0;
      --error: #f44747;
      --highlight: #264f78;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Controls */
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #aaa;
    }

    input[type="text"] {
      background: #3c3c3c;
      border: 1px solid #555;
      color: white;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--accent);
      border-color: transparent;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #0062a3;
    }

    button.secondary {
      background: #3c3c3c;
    }

    button.secondary:hover {
      background: #4a4a4a;
    }

    /* Timeline / Status */
    .status-panel {
      margin-top: auto;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .step-counter {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 5px;
    }

    .status-text {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .playback-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .playback-controls button {
      flex: 1;
      padding: 8px;
      font-size: 0.9rem;
    }

    /* Canvas Area */
    .main-view {
      flex: 1;
      position: relative;
      overflow: auto;
      /* Enable panning */
      background-image:
        radial-gradient(#333 1px, transparent 1px);
      background-size: 20px 20px;
      cursor: grab;
    }

    .main-view:active {
      cursor: grabbing;
    }

    svg {
      display: block;
      /* Dimensions set by JS */
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 0.8rem;
      display: none;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h1>Theory Studio</h1>

    <!-- TABS -->
    <div class="tabs" style="display:flex; margin-bottom:15px; background:#252526; padding:5px; border-radius:4px;">
      <button class="tab-btn active" id="btn-regex"
        style="flex:1; background:#444; border:none; color:white; padding:8px; cursor:pointer;"
        onclick="switchTab('regex')">Regex Lab</button>
      <button class="tab-btn" id="btn-cfg"
        style="flex:1; background:transparent; border:none; color:#aaa; padding:8px; cursor:pointer;"
        onclick="switchTab('cfg')">CFG Lab</button>
    </div>

    <!-- REGEX TAB CONTENT -->
    <div id="tab-regex" class="tab-content">
      <div class="control-group">
        <label>Regular Expression</label>
        <input type="text" id="regex" value="(a|b)*ab" placeholder="e.g. (a|b)*ab">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
          <button onclick="buildNFA()">NFA</button>
          <button class="secondary" onclick="buildDFA()">DFA</button>
          <button class="secondary" onclick="buildPDA()">PDA</button>
          <button class="secondary" onclick="buildTM()">TM</button>
        </div>
      </div>

      <hr style="border: 0; border-top: 1px solid #444; width: 100%;">

      <div class="control-group">
        <label>Test Input</label>
        <input type="text" id="inputString" value="aab" placeholder="e.g. aba">
        <button class="secondary" onclick="simulate()" style="width:100%; margin-top:5px;">Simulate</button>
        <div id="inputTracker"
          style="display: flex; gap: 5px; margin-top: 15px; font-family: 'Consolas', monospace; font-size: 1.2rem; justify-content: center; min-height: 1.5em; flex-wrap: wrap;">
        </div>
      </div>

      <div class="status-panel">
        <div class="step-counter" id="stepCounter">Ready to simulate</div>
        <div class="status-text" id="statusText">Waiting...</div>

        <div class="playback-controls">
          <button class="secondary" onclick="prevStep()">◀ Prev</button>
          <button class="secondary" onclick="nextStep()">Next ▶</button>
        </div>
      </div>
    </div>

    <!-- CFG TAB CONTENT -->
    <div id="tab-cfg" class="tab-content" style="display:none;">
      <div class="control-group">
        <label>Context-Free Grammar (Start: S)</label>
        <textarea id="grammarInput" rows="6"
          style="width:100%; background:#252526; color:white; border:1px solid #444; padding:5px;">S -> a S b
S -> ε</textarea>
      </div>

      <div class="control-group">
        <label>Test String</label>
        <input type="text" id="cfgInputString" value="" placeholder="e.g. ab">
      </div>

      <div style="display:flex; flex-direction:column; gap:8px; margin-top:10px;">
        <button onclick="parseCFG()">Parse String</button>
        <button class="secondary" onclick="buildCFGPDA()">Convert to PDA</button>
        <button class="secondary" onclick="simulateCFG()">Simulate PDA</button>
      </div>

      <div class="status-panel" id="cfg-status-panel" style="margin-top:20px; display:none;">
        <div class="step-counter" id="cfgStepCounter">Ready to simulate</div>
        <div class="status-text" id="cfgStatusText">Waiting...</div>

        <!-- Input Tracker for CFG -->
        <div id="inputTrackerCFG"
          style="display: flex; gap: 5px; margin-top: 15px; font-family: 'Consolas', monospace; font-size: 1.2rem; justify-content: center; min-height: 1.5em; flex-wrap: wrap;">
        </div>

        <div class="playback-controls">
          <button class="secondary" onclick="prevStep()">◀ Prev</button>
          <button class="secondary" onclick="nextStep()">Next ▶</button>
        </div>
      </div>

      <div id="cfg-result-box" style="margin-top:20px; padding:10px; background:#1e1e1e; border:1px solid #444;">
        <div style="font-size:0.8rem; color:#aaa;">Result:</div>
        <div id="cfg-result-text" style="color:white; font-weight:bold;">Waiting...</div>

        <!-- Derivation Steps -->
        <div id="cfg-derivation-steps"
          style="margin-top:15px; background:#252526; padding:10px; border-radius:4px; font-family: monospace; display:none;">
          <div style="color:#aaa; border-bottom:1px solid #444; margin-bottom:5px;">Leftmost Derivation:</div>
          <div id="cfg-derivation-content" style="color:#ce9178; white-space: pre-wrap;"></div>
        </div>

        <!-- Visual Tree: NOW MOVED TO MAIN CANVAS -->
        <div
          style="margin-top:15px; background:#252526; padding:10px; border-radius:4px; font-size:0.9rem; color:#aaa;">
          <em>Parse Tree will be drawn in the main view →</em>
        </div>

        <!-- Legacy text tree (hidden or removed, let's keep it as fallback/debug or remove if user wants ONLY visual) -->
        <!-- User asked for Visual Tree so let's stick to SVG primarily, maybe keep text for debug in console? -->
        <div id="cfg-tree-display" style="display:none;"></div>
      </div>
    </div>
  </div>

  <div class="main-view" id="viewport">
    <svg id="canvas" width="2000" height="2000"></svg>
    <div class="tooltip" id="tooltip"></div>

    <!-- Tape Visualization -->
    <!-- Tape Visualization (Sipser Style) -->
    <div id="tape-container" style="
        position: absolute; 
        bottom: 20px; 
        left: 50%; 
        transform: translateX(-50%);
        display: none; 
        background: #1e1e1e; 
        padding: 15px; 
        border-radius: 8px; 
        border: 1px solid #444;
        box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        font-family: 'Consolas', monospace;
        z-index: 1000;
        min-width: 400px;
    ">
      <!-- Info Panel -->
      <div
        style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #ccc; font-size: 0.9rem; border-bottom: 1px solid #333; padding-bottom: 5px;">
        <span id="tm-time">Time: 0</span>
        <span id="tm-state">State: q0</span>
      </div>

      <!-- Tape Window -->
      <div style="
            position: relative; 
            overflow: hidden; 
            white-space: nowrap; 
            padding: 20px 0; 
            background: #252526; 
            border: 1px solid #333;
            border-radius: 4px;
        ">
        <!-- Top Head Marker -->
        <div style="
                position: absolute; 
                left: 50%; 
                top: 2px; 
                transform: translateX(-50%);
                color: #4ec9b0; 
                font-size: 1rem;
            ">▼</div>

        <!-- Tape Strip -->
        <div id="tape-content" style="
                display: flex; 
                justify-content: center; 
                transition: transform 0.2s ease;
            "></div>

        <!-- Bottom Head Marker -->
        <div style="
                position: absolute; 
                left: 50%; 
                bottom: 0px; 
                transform: translateX(-50%);
                color: #4ec9b0; 
                font-size: 1rem;
            ">▲</div>
      </div>

      <!-- Transistion Info -->
      <div id="tm-transition" style="
            margin-top: 10px; 
            text-align: center; 
            color: #4ec9b0; 
            font-size: 0.95rem; 
            height: 1.2em;
        ">Transition: -</div>
    </div>
  </div>

  <!-- Stack Visualization -->
  <div id="stack-container" style="
        position: absolute; 
        top: 20px; 
        right: 340px; 
        display: none; 
        background: #1e1e1e; 
        padding: 15px; 
        border-radius: 8px; 
        border: 1px solid #444;
        box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        font-family: 'Consolas', monospace;
        z-index: 1000;
        width: 120px;
    ">
    <div
      style="text-align: center; color: #ccc; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px;">
      Stack</div>
    <div id="stack-content" style="
            display: flex; 
            flex-direction: column-reverse; 
            gap: 2px;
            align-items: center;
            max-height: 300px;
            overflow-y: auto;
        "></div>
  </div>

  <style>
    .tape-cell {
      width: 40px;
      height: 40px;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: #ffffff;
      color: #000000;
      margin: 0 2px;
      flex-shrink: 0;
      font-weight: bold;
    }

    .tape-cell.blank {
      color: #ccc;
    }

    .tape-cell.active {
      border: 2px solid #4ec9b0;
      box-shadow: 0 0 8px rgba(78, 201, 176, 0.3);
    }
  </style>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
